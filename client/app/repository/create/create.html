<div ng-include="'../components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Gamebundle Repository Create</h1>
	</div>
</header>
<div class="container">
	<form>
		<div class="form-group">
			<label>Bundle Name</label>
			<input input type="text" id="bundlename" class="form-control" placeholder="Enter Bundle Name Here" ng-model="formData.bundlename">
		</div>
		<div class="form-group">
			<label>Gamelist</label>
			<input type="text" id="gamelist" class="form-control" placeholder="Enter Game Titles Here" ng-model="formData.gamelist">
		</div>
		<div class="form-group">
			<label>Count</label>
			<input type="text" id="count" class="form-control" placeholder="10" ng-model="formData.count">
		</div>
		<div class="form-group">
			<label>Merchant</label>
			<input type="text" id="merchant" class="form-control" placeholder="Enter Merchant Here" ng-model="formData.merchant">
		</div>
		<div class="form-group">
			<label>Merchant Prefix</label>
			<input type="text" id="merchant_prefix" class="form-control" placeholder="Enter Merchant Prefix Here" ng-model="formData.merchant_prefix">
		</div>
		<div class="form-group">
			<label>Threshold</label>
			<input type="text" id="threshold" class="form-control" placeholder="10" ng-model="formData.threshold">
		</div>
		<button type="submit" class="btn btn-primary" ng-click="submit()">Add</button>
	</form>
</div>
<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Redemption Web Application</a></p>
  </div>
</footer>
