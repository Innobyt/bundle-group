<html lang="en" ng-app="gameRedemptionApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redemption</title>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway:100,900,800,700,600,500,400,300,200' rel='stylesheet' type='text/css'><!-- Google Fonts -->

<!-- Styles -->
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" /><!-- Bootstrap -->

<body>		
			<div class="col-md-3">
						<form class="sec" enctype="application/x-www-form-urlencoded" action="http://tact.innobyt.com:9001/api/game-redemption/" method="post">
						  <div class="form-group">
							<label for="username">Your Full Name</label>
							<input type="text" name="username" class="form-control" id="username" placeholder="JohnDoe">
						  </div>
						  <div class="form-group">
							<label for="email">Your Email Address</label>						  	
							<input type="email" name="email" class="form-control" id="email" placeholder="yourname@email.com">
						  </div>
						  <div class="form-group">
							<label for="redeemcode">Your Redemption Key</label>						  	
							<input type="text" name="redeemcode" class="form-control" id="redeemcode" placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX">
						  </div>						  
						  <button type="submit" class="btn gray pull-right">Redeem Now!</button>
						</form>
			</div>			

</body><!-- Body -->
