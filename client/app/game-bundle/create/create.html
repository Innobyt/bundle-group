<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Gamebundle Form Create</h1>
    <p class="lead">enter description text here</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Form:</h1>
    </div>
  </div>

  <form class="thing-form">
    <label> Bundle name </label> <input type="text" id="bundlename" class="form-control input-lg" placeholder="bundle name" ng-model="formData.bundlename">
    <label> Gamelist </label> <input type="text" id="gamelist" class="form-control input-lg" ng-model="formData.gamelist">
    <label> count </label> <input type="text" id="count" class="form-control input-lg" ng-model="formData.count">
    <label> threshold </label> <input type="text" id="threshold" class="form-control input-lg" ng-model="formData.threshold">
    <label> generated </label> <input type="text" id="generated" class="form-control input-lg" ng-model="formData.generated">
    <label> merchant </label> <input type="text" id="merchant" class="form-control input-lg" ng-model="formData.merchant">
    <label> merchant prefix</label> <input type="text" id="merchant_prefix" class="form-control input-lg" ng-model="formData.merchant_prefix">
    <button type="submit" class="btn btn-primary" ng-click="submit()">Add</button>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Redemption Web Application</a></p>
  </div>
</footer>
