<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Gamebundle Form Update</h1>
    <p class="lead">enter description text here</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Form:</h1>
    </div>
  </div>

    <!-- Gamebundle Add Redemptionkeys View -->
    <div class="jumbotron text-center"> <h1>Gamebundle Add ( 'U' in Crud )</h1> </div>
    <ul class="list-group col-sm-12" ng-repeat="(key, bundle) in gamebundle">
        <li class="list-group-item">
            <div class="col-md-9">{{bundle.bundlename}}</div>
            <button ng-click="add(bundle._id)" class="btn-primary">Add</button>
        </li>
    </ul>

      <!-- Gamebundle Add Redemption Keys-->
      <div class="jumbotron text-center"> <h1>Gamebundle Add Redemption Keys in {{add_redemptionkeys.gamename}}</h1> </div>
      <div class="col-sm-8 col-sm-offset-2 list-group-item">
        <form class="form-group">
          <label> gamelist  </label> <textarea class="form-control input-lg" ng-model="add_redemptionkeys.gamelist" disabled></textarea>
          <label> redemptions </label> <textarea class="form-control input-lg" ng-model="add_redemptionkeys.redemptions" disabled></textarea>
          <label> status    </label> <textarea class="form-control input-lg" ng-model="add_redemptionkeys.status" disabled></textarea>
          <label> merchant  </label> <input type="text" class="form-control input-lg" ng-model="add_redemptionkeys.merchant" value="{{add_redemptionkeys.merchant}}" disabled>
          <label> threshold   </label> <input type="text" class="form-control input-lg" ng-model="add_redemptionkeys.threshold" value="{{add_redemptionkeys.threshold}}" disabled>
          <label> count     </label> <input type="text" class="form-control input-lg" ng-model="add_redemptionkeys.count" value="{{add_redemptionkeys.count}}" disabled>
          <label> generated   </label> <input type="text" class="form-control input-lg" ng-model="add_redemptionkeys.generated" value="{{add_redemptionkeys.generated}}" disabled>
          <label> add redemption-keys (status will be set accordingly): </label> <textarea class="form-control input-lg" ng-model="add_redemptionkeys.redemptionkeys"></textarea>
        </form>
        <button type="submit" class="btn btn-primary btn-lg" ng-click="update()">Update</button>
      </div>

</div>

<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Redemption Web Application</a></p>
  </div>
</footer>
