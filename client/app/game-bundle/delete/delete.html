<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Gamebundle Form Delete</h1>
        <p class="lead">enter description text here</p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Form:</h1>
        </div>
    </div>

    <!-- Gamebundle List Delete View -->
    <div class="jumbotron text-center"> <h1>Bundle Listing Delete Repo</h1> </div>
    <ul class="list-group col-sm-12" ng-repeat="(key, bundle) in gamebundle">
        <li class="list-group-item">
            <div class="col-md-9">{{bundle.bundlename}}</div>
            <button ng-click="delete(bundle._id)" class="btn-primary">Delete</button>
        </li>
    </ul>
</div>

<footer class="footer">
<div class="container">

</div>
